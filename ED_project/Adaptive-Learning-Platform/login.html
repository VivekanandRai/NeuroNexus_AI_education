<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Adaptive Learning</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <a href="index.html" class="home-button"><i class="fa-solid fa-house"></i>Home</a> 

    <div class="container">
        <div class="form-box">
            <h2 id="form-title">Login</h2>

            <!-- Toggle Between Login & Signup -->
            <p class="toggle-text">
                <span id="toggle-btn">
                    Don't have an account? <a href="signup.html"><strong>Sign Up</strong></a>
                </span>
            </p>

            <form id="auth-form">
                <div class="input-group">
                    <input type="email" id="email" placeholder="Email" required>
                </div>

                <div class="input-group">
                    <input type="password" id="password" placeholder="Password" required>
                </div>

                <div class="forgot-password">
                    <a href="#">Forgot Password?</a>
                </div>

                <button type="submit" id="submit-btn">Login</button>

                <p class="social-text">Or continue with</p>
                <div class="social-icons">
                    <a href="#"><img class="google" src="images/glog.webp" alt="Google"></a>
                    <a href="#"><img class="fb" src="images/fblog.png" alt="Facebook"></a>
                </div>
            </form>
        </div>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
